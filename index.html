<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-interactive" id="background-interactive"></div>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="game-mode">
            <div class="status" id="status">Choose a Mode to Start</div>
            <div class="game-options">
                <button id="two-player-btn" class="btn">Two Players</button>
                <button id="ai-btn" class="btn">Vs AI</button>
            </div>
        </div>
        <div class="score-board">
            <span>X Wins: <span id="x-wins">0</span></span>
            <span>O Wins: <span id="o-wins">0</span></span>
        </div>
        <div class="game-area">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset-btn" class="btn reset-btn">Reset</button>
        </div>
        <canvas id="confetti-canvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
